<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TheCalculator!//pages/calc.css">
    <link rel="stylesheet" href="/TheCalculator!//styles/normalize.css">
    <!-- <script src="/TheCalculator!//js/calc.js"></script> -->
    <title>TheCalculator!</title>
</head>

<body>
    <div class="main">
        <section class="the_calculator">

            <div class="the_calculator__display">

                <div class="display_nums">
                    <p id="displayFirstNum" class="display-section_item"></p>
                    <p id="displayAction" class="display-section_item"></p>
                    <p id="displaySecondNum" class="display-section_item"></p>
                </div>

                <div class="display_eq">
                    <p id="" class="display-section_item"></p>
                    <p id="displayEq" class="display-section_item"></p>

                </div>    
            </div>


            <div class="the_calculator__buttons">

                <div class="the_calculator__numbers">
                    <button onclick="push('1')" class="btn btn_num">
                        <p class="num">1</p>
                    </button>
                    <button onclick="push('2')" class="btn btn_num">
                        <p class="num">2</p>
                    </button>
                    <button onclick="push('3')" class="btn btn_num">
                        <p class="num">3</p>
                    </button>
                    <button onclick="push('4')" class="btn btn_num">
                        <p class="num">4</p>
                    </button>
                    <button onclick="push('5')" class="btn btn_num">
                        <p class="num">5</p>
                    </button>
                    <button onclick="push('6')" class="btn btn_num">
                        <p class="num">6</p>
                    </button>
                    <button onclick="push('7')" class="btn btn_num">
                        <p class="num">7</p>
                    </button>
                    <button onclick="push('8')" class="btn btn_num">
                        <p class="num">8</p>
                    </button>
                    <button onclick="push('9')" class="btn btn_num">
                        <p class="num">9</p>
                    </button>
                    <button onclick="actionPlusMinus()" class="btn btn_num">
                        <p class="num">+/-</p>
                    </button>
                    <button onclick="push('0')" class="btn btn_num">
                        <p class="num">0</p>
                    </button>
                    <button onclick="actionComma()" class="btn btn_num">
                        <p class="num">,</p>
                    </button>
                </div>


                <div class="the_calculator__actions">
                    <button onclick="actionPlus()" class="btn btn_activity">
                        <p class="num_activity">+</p>
                    </button>
                    <button onclick="actionMinus()" class="btn btn_activity">
                        <p class="num_activity">-</p>
                    </button>
                    <button onclick="actionMulti()" class="btn btn_activity">
                        <p class="num_activity">x</p>
                    </button>
                    <button onclick="actionDiv()" class="btn btn_activity">
                        <p class="num_activity">รท</p>
                    </button>
                </div>


                <div class="the_calculator__equality">

                    <button onclick="actionEq()" class="btn btn_equality">
                        <p class="num_activity">=</p>
                    </button>

                </div>

            </div>
            <script src="calc.js"></script>
        </section>
    </div>
</body>

</html>
