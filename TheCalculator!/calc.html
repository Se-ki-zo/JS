<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TheCalculator!/pages/calc.css">
    <link rel="stylesheet" href="/TheCalculator!/styles/normalize.css">
    <script src="/TheCalculator!/js/calc.js"></script>
    <title>TheCalculator!</title>
</head>

<body>
    <div class="main">
        <section class="the_calculator">


            <div class="the_calculator__display">

                <img class="display-section_item display_area" src="./img/area.png" alt="area" name="area">

            </div>


            <div class="the_calculator__buttons">

                <div class="the_calculator__numbers">
                    <img class="the_calculator__item num_one" src="./img/one.png" alt="1" name="one">
                    <img class="the_calculator__item num_two" src="./img/two.png" alt="2" name="two">
                    <img class="the_calculator__item num_three" src="./img/three.png" alt="3" name="three">
                    <img class="the_calculator__item num_four" src="./img/four.png" alt="4" name="four">
                    <img class="the_calculator__item num_five" src="./img/five.png" alt="5" name="five">
                    <img class="the_calculator__item num_six" src="./img/six.png" alt="6" name="six">
                    <img class="the_calculator__item num_seven" src="./img/seven.png" alt="7" name="seven">
                    <img class="the_calculator__item num_eight" src="./img/eight.png" alt="8" name="eight">
                    <img class="the_calculator__item num_nine" src="./img/nine.png" alt="9" name="nine">
                    <img class="the_calculator__item num_plus-min" src="./img/plus-minus.png" alt="+/-" name="plusMinus">
                    <img class="the_calculator__item num_null" src="./img/null.png" alt="0" name="zero">
                    <img class="the_calculator__item num_comma" src="./img/comma.png" alt="comma" name="comma">
                </div>


                <div class="the_calculator__actions">
                    <img class="the_calculator__item action-plus" src="./img/plus.png" alt="+" name="plus">
                    <img class="the_calculator__item action-minus" src="./img/minus.png" alt="-" name="minus">
                    <img class="the_calculator__item action-multi" src="./img/multi.png" alt="*" name="multi">
                    <img class="the_calculator__item action-divide" src="./img/divide.png" alt="/" name="divide">
                    <img class="the_calculator__item action-equality" src="./img/equality.png" alt="=" name="ravno">
                </div>

            </div>


        </section>
    </div>
</body>

</html>
